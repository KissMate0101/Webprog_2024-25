<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

   
    <title>Űrlap</title>
</head>

<body>
    <div class="bg">
        <h1>Űrlap használat</h1>
    <form>
        <p>
            <label>Név: </label>
            <input type="text" placeholder="Példaszöveg">
        </p>
        <p>
            <label>Email: </label>
            <input type="text" placeholder="valami@gmail.com">
        </p>
        <p>
            <label>Születési év:</label>
            <input type="number" value="2000" min="1904" max="2024">
        </p>
        <p>
            <label class="lb">Legmagasabb iskola végzetség: </label>
        <p>
            <input type="radio" name="vegzettseg" checked>
            <label>8 általános</label>
            <br>
            <input type="radio" name="vegzettseg">
            <label>Érettségi</label>
            <br>
            <input type="radio" name="vegzettseg">
            <label>Egyetem</label>
            <br>
            <input type="radio" name="vegzettseg">
            <label>Szakma</label>
            <br>
        </p>
        <p>
            <input type="radio" name="vegzettseg1">
            <label>8 általános</label>
            <br>
            <input type="radio" name="vegzettseg1" checked>
            <label>Érettségi</label>
            <br>
            <input type="radio" name="vegzettseg1">
            <label>Egyetem</label>
            <br>
            <input type="radio" name="vegzettseg1">
            <label>Szakma</label>
            <br>
        </p>
    </form>
</body>
<form>
    <p>
        <label class="lb">Nem: </label>
    </p>
    <p>
        <input type="radio" name="nem">
        <label>Férfi</label>
        <br>
        <input id="exampleCheckbox" type="radio" name="nem">
        <label id="exampleLabel" >Nő</label>
    </p>
    <p>
        <label class="lb">Kedvenc szín: </label>
    </p>
    <p>
        <input class="z" type="checkbox" value="Zöld">
        <label >Zöld</label>
        <br>
        <input class="s" type="checkbox" value="Sárga">
        <label>Sárga</label>
        <br>
        <input class="p" type="checkbox" value="Pink">
        <label>Pink</label>
        <br>
        <input class="k" type="checkbox" value="Kék">
        <label>Kék</label>
        <br>
        <input class="r" type="checkbox" value="Piros">
        <label>Piros</label>
        <br>
    </p>
    
    <input class="bal" type="submit">
    <button class="jobb">Kilépés</button>
    <input class="kozep" type="reset" value="adatok törlése">
</form>

</div>
<script>
    document.getElementById("exampleCheckbox").addEventListener("change", function() {
    const label = document.getElementById("exampleLabel");
    if (this.checked) {
        label.textContent = "Ezeknek nicsenek jogai";
    } else {
        label.textContent = "Nő";
    }});
</script>
</html>
